<body style="background-image: url('imagenes/fondonara.jpg');">

    <button id="toggle-btn" class="toggle-btn"><i class="fas fa-bars"></i></button>

    <!-- Barra lateral -->
    <div id="sidebar" class="sidebar">

        <ul>
